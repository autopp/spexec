tests:
  - name: 'file string expr in command'
    command:
      - type: env
        name: SPEXEC
      - '-'
    stdin:
      type: yaml
      value:
        tests:
          - command:
              - 'cat'
              - type: file
                value: hello
            expect:
              status:
                success: true
              stdout:
                eq: hello
              stderr:
                beEmpty: true
    expect:
      status:
        eq: 0
  - name: 'file string expr with YAML format in command'
    command:
      - type: env
        name: SPEXEC
      - '-'
    stdin:
      type: yaml
      value:
        tests:
          - command:
              - 'cat'
              - type: file
                format: yaml
                value:
                  foo:
                    - hello
                    - 42
                    - true
            expect:
              status:
                success: true
              stdout:
                eq: |
                  foo:
                      - hello
                      - 42
                      - true
    expect:
      status:
        eq: 0
