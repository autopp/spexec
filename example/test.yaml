tests:
  - command:
      - echo
      - "42"
    expect:
      status:
        eq: 0
      stdout:
        not:
          not:
            eq: "421\n"
      stderr:
        beEmpty: true
  - command:
      - "false"
    expect:
      status:
        success: false
  - command:
      - printenv
      - ANSWER
    env:
      - name: ANSWER
        value: "42"
    expect:
      status:
        eq: 0
      stdout:
        eq: "42\n"
  - command:
      - cat
    stdin: hello
    expect:
      status:
        success: true
      stdout:
        eq: "hell"
