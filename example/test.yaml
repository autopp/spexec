tests:
  - command:
      - echo
      - "42"
    expect:
      status:
        eq: 0
      stdout: "42\n"
      stderr: ""
  - command:
      - "false"
    expect:
      status:
        success: false
  - command:
      - printenv
      - ANSWER
    env:
      - name: ANSWER
        value: "42"
    expect:
      status:
        eq: 0
      stdout: "42\n"
  - command:
      - cat
    stdin: hello
    expect:
      status:
        success: true
      stdout: "hello"
