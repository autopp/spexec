tests:
  - command:
      - echo
      - "42"
    expect:
      status: 0
      stdout: "42\n"
      stderr: ""
  - command:
      - "false"
    expect:
      status: 1
  - command:
      - printenv
      - ANSWER
    env:
      - name: ANSWER
        value: "42"
    expect:
      status: 0
      stdout: "42\n"
  - command:
      - cat
    stdin: hello
    expect:
      status: 0
      stdout: "hello\n"
